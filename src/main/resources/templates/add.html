<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>增加学生</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container w-70" style="height: 800px;">
    <form th:action="@{/do_add}" method="post">
        <div class="form-group">
            <label for="studentno">studentno:</label>
            <input type="text" name="studentno" class="form-control" id="studentno"  placeholder="1002" pattern="[0-9]{3,3}" required="required" oninvalid="setCustomValidity('请输入三位学号')" oninput="setCustomValidity('')"/>


            <label for="name">name:</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="arvin" required="required" oninvalid="setCustomValidity('姓名必填')" oninput="setCustomValidity('')"/>

            <label for="major">major:</label>
            <input type="text" name="major" class="form-control" id="major" placeholder="软件工程" required="required" oninvalid="setCustomValidity('专业必填')" oninput="setCustomValidity('')"/>

            <label for="direction">direction:</label>
            <input type="text" name="direction" class="form-control" id="direction" placeholder="Java开发" required="required" oninvalid="setCustomValidity('专业必填')" oninput="setCustomValidity('')"/>

            <label for="technology">technology:</label>
            <input type="number" name="technology" class="form-control" id="technology" placeholder="80" required="required"/>

            <label for="ability">ability:</label>
            <input type="number" name="ability" class="form-control" id="ability" placeholder="90" required="required"/>

        </div>
        <div class="form-group">
            <div class="radio">
                <label>Sex:</label>
                <label class="radio-inline"><input type="radio" name="sex" checked="checked" value="男"/>Man</label>
                <label class="radio-inline"><input type="radio" name="sex" value="女"/>Woman</label>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="保存"/>
        <button type="reset" class="btn btn-primary">取消</button>
        <button type="button" class="btn btn-success" onclick="javascript:history.go(-1)">返回</button>
    </form>
</div>
</body>
</html>
