<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<table border="1">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>专业</th>
        <th>方向</th>
        <th>技术</th>
        <th>能力</th>
    </tr>
    <tr th:each="student:${students}">
        <td th:text="${student.studentno}"></td>
        <td th:text="${student.name}"></td>
        <td th:if="${student.sex}==0">女</td>
        <td th:if="${student.sex}==1">男</td>
        <td th:text="${student.major}"></td>
        <td th:text="${student.direction}"></td>
        <td th:text="${student.technology}"></td>
        <td th:text="${student.ability}"></td>
    </tr>
</table>
</html>
